<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-1">
        <h1 class="text-center">Animal Cards</h1>

        <h2>Big Cats</h2>
        <button class="btn btn-outline-primary mb-3" onclick="sortBigCats('name')">Sort by Name</button>
        <button class="btn btn-outline-primary mb-3" onclick="sortBigCats('location')">Sort by Location</button>
        <button class="btn btn-outline-primary mb-3" onclick="sortBigCats('size')">Sort by Size</button>
        <div id="bigCatsCardContainer"></div>

        <h2>Dogs</h2>
        <button class="btn btn-outline-primary mb-3" onclick="sortDogs('name')">Sort by Name</button>
        <button class="btn btn-outline-primary mb-3" onclick="sortDogs('location')">Sort by Location</button>
        <div id="dogsCardContainer"></div>

        <h2>Big Fish</h2>
        <button class="btn btn-outline-primary mb-3" onclick="sortBigFish('size')">Sort by Size</button>
        <div id="bigFishCardContainer"></div>

        <div class="modal fade" id="animalFormModal" tabindex="-1" aria-labelledby="animalFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="animalFormModalLabel">Add Animal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="animalForm">
                            <div class="mb-3">
                                <label for="animalName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="animalName" required>
                            </div>
                            <div class="mb-3">
                                <label for="animalImage" class="form-label">Image</label>
                                <input type="file" class="form-control" id="animalImage" required accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="animalLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="animalLocation" required>
                            </div>
                            <div class="mb-3">
                                <label for="animalSize" class="form-label">Size (in feet)</label>
                                <input type="number" class="form-control" id="animalSize">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Animal</button>
                        </form>
                        <div id="imagePreview" class="mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
